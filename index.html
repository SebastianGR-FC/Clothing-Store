<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store Catalogue</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-35ZDRH0CL3"></script>
  <script>

    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-35ZDRH0CL3');

<body>
  <header>
    <h1>Clothing Store</h1>
    <nav>
      <a href="#tops">Tops</a>
      <a href="#bottoms">Bottoms</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="tops">
    <h2>Tops</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/shirt1.png" alt="Shirt 1">
        <p><strong>Shirt 1</strong></p>
        <p>$29.99</p>
        <p>Size: S</p>
      </div>
      <div class="product">
        <img src="images/shirt2.png" alt="Shirt 2">
        <p><strong>Shirt 2</strong></p>
        <p>$34.99</p>
        <p>Size: M</p>
      </div>
    </div>
  </section>

  <section id="bottoms">
    <h2>Bottoms</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/pants1.jpg" alt="Pants 1">
        <p><strong>Pants 1</strong></p>
        <p>$49.99</p>
        <p>Size: L</p>
      </div>
      <div class="product">
        <img src="images/pants2.jpg" alt="Pants 2">
        <p><strong>Pants 2</strong></p>
        <p>$54.99</p>
        <p>Size: S</p>
      </div>
      <div class="product">
        <img src="images/pants3.jpg" alt="Pants 3">
        <p><strong>Pants 3</strong></p>
        <p>$10.99</p>
        <p>Size: M</p>
      </div>
      <div class="product">
        <img src="images/pants4.jpg" alt="Pants 4">
        <p><strong>Pants 4</strong></p>
        <p>$20.99</p>
        <p>Size: S</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Phone: <a href="https://api.whatsapp.com/send?phone=4422742817">WhatsApp</a></p>
  </section>

  <footer>
    <p>&copy; 2024 My Clothing Store</p>
  </footer>
</body>
</html>
