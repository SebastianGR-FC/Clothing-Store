<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store Catalogue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Clothing Store</h1>
    <nav>
      <a href="#catalogue">Catalogue</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="catalogue">
    <h2>Clothing Catalogue</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/shirt1.jpg" alt="Shirt 1">
        <p><strong>Shirt 1</strong></p>
        <p>$29.99</p>
        <p>Size: S, M, L</p>
      </div>
      <div class="product">
        <img src="images/dress1.jpg" alt="Dress 1">
        <p><strong>Dress 1</strong></p>
        <p>$49.99</p>
        <p>Size: XS, S, M, L</p>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Phone: <a href="https://api.whatsapp.com/send?phone=4422742817">WhatsApp</a></p>
  </section>

  <footer>
    <p>&copy; 2024 My Clothing Store</p>
  </footer>
