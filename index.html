<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store Catalogue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Clothing Store</h1>
    <nav>
      <a href="#pants">Pants</a>
      <a href="#tshirts">T-Shirts</a>
      <a href="#dresses">Dresses</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="pants">
    <h2>Pants Section</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/pants1.jpg" alt="Pants 1">
        <p><strong>Pants 1</strong></p>
        <p>$39.99</p>
        <p>Size: M</p>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="tshirts">
    <h2>T-Shirts Section</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/tshirt1.jpg" alt="T-Shirt 1">
        <p><strong>T-Shirt 1</strong></p>
        <p>$19.99</p>
        <p>Size: L</p>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="dresses">
    <h2>Dresses Section</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/dress1.jpg" alt="Dress 1">
        <p><strong>Dress 1</strong></p>
        <p>$49.99</p>
        <p>Size: S</p>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Phone: <a href="https://api.whatsapp.com/send?phone=4422742817">WhatsApp</a></p>
  </section>

  <footer>
    <p>&copy; 2024 My Clothing Store</p>
  </footer>
</body>
</html>
