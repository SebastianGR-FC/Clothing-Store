<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Ropa</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-35ZDRH0CL3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-35ZDRH0CL3');
  </script>
</head>
<body>
  <header>
    <h1>Catálogo</h1>
    <nav>
        <a class="nav-link nav-purple" href="#contact">Contacto</a>
    </nav>
  </header>

  <!-- Product sections remain unchanged -->
  <section id="playeras">
    <h2>Playeras</h2>
    <div class="product-grid">
      <!-- Product items same as original -->
    </div>
  </section>

  <section id="chamarras">
    <h2>Chamarras</h2>
    <div class="product-grid">
      <!-- Product items same as original -->
    </div>
  </section>

  <section id="pantalones">
    <h2>Pantalones</h2>
    <div class="product-grid">
      <!-- Product items same as original -->
    </div>
  </section>

  <section id="contact">
    <h2>Contáctanos</h2>
    <p><a href="https://www.instagram.com/catalogoropa.mx/">Instagram <i class="fab fa-instagram" style="font-size:35px;"></i></a></p>
    <p>(Las entregas se hacen personalmente en Ciudad Universitaria) </p>
  </section>

  <footer>
    <p>&copy; 2024</p>
  </footer>

  <script>
    // Smooth scrolling
    document.querySelectorAll('nav a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            document.querySelector(targetId).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Initial scroll to top
    window.onload = function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 0);
    };

    // Header scroll behavior
    let lastScrollTop = 0;
    const header = document.querySelector('header');
    window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        if (currentScroll > lastScrollTop) {
            header.style.top = `-${header.offsetHeight}px`;
        } else {
            header.style.top = "0";
        }
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
</body>
</html>
